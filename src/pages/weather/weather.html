<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Weather</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  

  <div text-center>
    <ion-avatar item-start>
      <ion-icon class="directory-pic" name="contact"></ion-icon>
    </ion-avatar>
    <h3>{{data}}</h3>
    <p>Temprature</p>
    <p>70 degree</p>
  </div>

<ion-searchbar placeholder="Search by city...Lahore, London, Dubai" [(ngModel)]="search_city"></ion-searchbar><button (click)="searchCity($event, search_city)">search</button>

<ion-list>
  <h2>Temprature</h2>
  <ion-item *ngFor="let tmp of data">
    <h2>City: {{tmp.weather.description}}</h2>
  </ion-item>
</ion-list>
