<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Invoice</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
<form text-left (ngSubmit)="saveDirectory(saveform)">
  <ion-list class="form-inputs">

    <ion-item>
      <ion-input type="name" placeholder="Full Name" [(ngModel)]="fullname" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="phone" placeholder="Phone" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button full color="danger" type="submit">Save</button>
</form>

</ion-content>
